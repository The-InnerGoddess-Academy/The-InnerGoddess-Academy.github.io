<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspiration</title>
    <meta name="description"
          content="Morphing Buttons Concept: Inspiration for revealing content by morphing the action element"/>
    <meta name="keywords" content="expanding button, morph, modal, fullscreen, transition, ui"/>
    <link rel="icon" href="img/favicon.png" type="image/x-icon"/>

</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Muli:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/inspiration.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
<div class="container">
    <div class="row first">
        <div class="writing animated fadeInLeft">
            <img id="first-img" src="svg/inpiration.svg">
        </div>
    </div>
    <div class="header">
        <h1 class="About">Our Workshops</h1>
    </div>
    <div class="row" id="events">
    </div>
    <div class="header">
        <h1 class="About">The Inner Goddess Gallery</h1>
    </div>
    <div class="row" id="image-reel">
        <div id="slider">
            <figure>
                <img src="img/main1.JPG" alt>
                <img src="img/orbit.JPG" alt>
                <img src="img/orbit2.JPG" alt>
                <img src="img/orbit3.JPG" alt>
            </figure>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js" async></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"
        type="text/javascript" async></script>

<script id="workshopTemplate" type="text/x-handlebars-template">
    {{#each Workshops}}
    <div class="workshop-box">
            <div class="post-module">
                <!-- Thumbnail-->
                <div class="thumbnail">
                    <div class="date">
                        <div class="day">{{Date-Day}}</div>
                        <div class="month">{{Date-Month}}</div>
                    </div><img src="{{photo}}"/>
                </div>
                <!-- Post Content-->
                <div class="post-content">
                    <div class="category">Photos</div>
                    <h1 class="title">{{name}}</h1>
                    <h2 class="sub_title">
                        {{#if link}}
                            <a class="handlebars_link" target="_blank" href="{{link}}">Book Here</a>
                        {{else}}
                            Coming Soon
                        {{/if}}
                    </h2>
                </div>
            </div>
        </div>

    {{/each}}
</script>
<script src=js/inspiration.js type="text/javascript" async></script>
</body>
</html>
