<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
<div class="row header">
    <div class="row top">
    <div class="small-12 small-centered columns">
        <div class="small-3 columns">
            <img src="russian.png" class="image swing float-center">
        </div>
        <div class="small-3 columns">
            <img src="muslim.png" class="image swing float-center">
        </div>
        <div class="small-3 columns">
            <img src="mexican.png" class="image swing float-center">
        </div>
        <div class="small-3 columns">
            <img src="eskimo.png" class="image swing float-center">
        </div>
    </div>
    </div>
    <div class="row bottom">
        <div class="small-6 small-centered columns">
            <div id="meh">
                <svg xmlns="http://www.w3.org/2000/svg" width="600" height="200">
                    <line id="myline" x1="0" y1="0" x2="0" y2="0" />
                    <line id="myline2" x1="0" y1="0" x2="0" y2="0" />
                    <line id="myline3" x1="600" y1="200" x2="600" y2="200" />
                    <line id="myline4" x1="600" y1="200" x2="600" y2="200" />
                    <animate xlink:href="#myline" attributeName="x2" from="0" to="100" dur="1s" fill="freeze"></animate>
                    <animate xlink:href="#myline2" attributeName="y2" from="0" to="100" dur="1s" fill="freeze"></animate>
                    <animate xlink:href="#myline3" attributeName="x1" from="600" to="500" dur="1s" fill="freeze"></animate>
                    <animate xlink:href="#myline4" attributeName="y1" from="200" to="100" dur="1s" fill="freeze"></animate>
                </svg>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
